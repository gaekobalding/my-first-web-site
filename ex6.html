<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coding = ["heo", "gaeko"];
    </script>
    <h2>get</h2>
    <script>
        document.write(coding[0]);
        document.write(coding[1]);
    </script>

    <h2>add</h2>
    <script>
        coding.push('CC');
        coding.push('HH');
    </script>

    <h2>count</h2>
    <script>
        document.write(coding.length);
    </script>
</body>
</html>
