<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
        var Coworkers= ['amigo', 'parepe', 'blue', 'gaeko'];
    </script>
    <h1>Co workers</h1>
    <ul>
    <script>
        var i = 0;
        while(i < Coworkers.length){
            document.write('<li><a href="http://a/com/'+Coworkers[i]+'">'+Coworkers[i]+'</a></li>');
            i = i + 1;
        }
    </script>
   </ul>
</body>
</html>
