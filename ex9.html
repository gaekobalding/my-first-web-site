<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>function</h1>
    <h2>Basic</h2>
    <ul>
        <script>
            function two(){
            document.write('<li>-1</li>');
            document.write('<li>-2</li>');
            }
            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
            two();
        </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <script>
        function sum(l, r){
            document.write(l+r+'<br>');
        }
        sum(2, 3);
        sum(100, 23);
    </script>
    <h2>Return</h2>
    <script>
        function sum2(l, r){
            return l+r; //return을 이용해 출력하면 여러가지 스타일로 출력할 수 있다.
        }
        document.write('<div style= "color:red">'+sum2(2, 3)+'</div>');
        document.write('<div style= "font-size:50px">'+sum2(2, 3)+'</div>');

    </script>
</body>
</html>
