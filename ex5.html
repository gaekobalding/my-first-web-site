<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Conditional statements</h1>
    <h2>Program</h2>
    <script>
        document.write("1<br>");
        document.write("2<br>");
        document.write("3<br>");
        document.write("4<br>");
    </script>
   
    <h2>IF - true</h2>
    <h4>if 안에 true가 있으면 바로 앞에있는 {}가 실행</h4>
    <script>
        document.write("1<br>");
        if(true) {
        document.write("2<br>");
        } else {
        document.write("3<br>");
        }
        document.write("4<br>");
    </script>
    
    <h2>IF - false</h2>
    <h4>if 안에 false가 있으면 eles 뒤에 있는 {}가 실행</h4>
    <script>
        document.write("1<br>");
        if(false) {
        document.write("2<br>");
        } else {
        document.write("3<br>");
        }
        document.write("4<br>");
    </script>
</body>
</html>
